<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otomotiv Haber Takip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .haber-karti {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .haber-karti:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .anahtar-kelime {
            background-color: #e9ecef;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">üèéÔ∏è Otomotiv Haber Takip</a>
            <div class="text-white">
                <span id="haber-sayisi">0 haber</span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-8">
                <h2>Son Otomotiv Haberleri</h2>
                <p class="text-muted">H√ºrriyet'ten anlƒ±k otomotiv haberleri</p>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" id="arama-kutusu" class="form-control" placeholder="Kelime ara...">
                    <button id="ara-butonu" class="btn btn-primary">Ara</button>
                </div>
            </div>
        </div>

        <div class="row" id="haberler-container">
            <!-- Haberler buraya JavaScript ile eklenecek -->
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Y√ºkleniyor...</span>
                </div>
                <p>Haberler y√ºkleniyor...</p>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="alert alert-info">
                    <h5>üìä ƒ∞statistikler</h5>
                    <p>Son g√ºncelleme: <span id="guncelleme-tarihi">-</span></p>
                    <p>Takip edilen anahtar kelimeler: 
                        <span class="anahtar-kelime me-1">otomotiv</span>
                        <span class="anahtar-kelime me-1">toyota</span>
                        <span class="anahtar-kelime me-1">tesla</span>
                        <span class="anahtar-kelime">byd</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Haberleri y√ºkle
        async function haberleriYukle() {
            try {
                const response = await fetch('/api/haberler');
                const data = await response.json();
                
                if (data.success && data.has_news) {
                    haberleriGoster(data.haberler);
                    document.getElementById('haber-sayisi').textContent = `${data.count} haber`;
                    document.getElementById('guncelleme-tarihi').textContent = data.last_updated;
                } else {
                    document.getElementById('haberler-container').innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-warning">
                                <h4>ü§î Haber Bulunamadƒ±</h4>
                                <p>${data.message || 'Son 3 g√ºn i√ßinde haber bulunamadƒ±.'}</p>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Hata:', error);
                document.getElementById('haberler-container').innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            <h4>‚ö†Ô∏è Hata Olu≈ütu</h4>
                            <p>Haberler y√ºklenirken bir hata olu≈ütu. L√ºtfen daha sonra tekrar deneyin.</p>
                        </div>
                    </div>
                `;
            }
        }

        // Haberleri ekranda g√∂ster
        function haberleriGoster(haberler) {
            const container = document.getElementById('haberler-container');
            let html = '';
            
            haberler.forEach(haber => {
                html += `
                <div class="col-md-6 col-lg-4">
                    <div class="card haber-karti h-100">
                        <img src="${haber.resim}" class="card-img-top" alt="${haber.baslik}" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <span class="badge bg-secondary">${haber.kaynak}</span>
                                <small class="text-muted">${haber.tarih_text}</small>
                            </div>
                            <h5 class="card-title">${haber.baslik}</h5>
                            <p class="card-text">${haber.ozet}</p>
                            <div class="mt-2">
                                <span class="anahtar-kelime">${haber.anahtar_kelime}</span>
                            </div>
                        </div>
                        <div class="card-footer bg-white">
                            <a href="${haber.link}" target="_blank" class="btn btn-sm btn-primary">Habere Git ‚Üí</a>
                        </div>
                    </div>
                </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Arama i≈ülevi
        document.getElementById('ara-butonu').addEventListener('click', async () => {
            const kelime = document.getElementById('arama-kutusu').value.trim();
            if (!kelime) return;
            
            try {
                const response = await fetch(`/api/ara?kelime=${encodeURIComponent(kelime)}`);
                const data = await response.json();
                
                if (data.success && data.has_news) {
                    haberleriGoster(data.haberler);
                } else {
                    document.getElementById('haberler-container').innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-warning">
                                <h4>üîç Arama Sonucu</h4>
                                <p>${data.message}</p>
                                <button onclick="haberleriYukle()" class="btn btn-sm btn-outline-primary">T√ºm Haberlere D√∂n</button>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Arama hatasƒ±:', error);
            }
        });

        // Enter tu≈üu ile arama
        document.getElementById('arama-kutusu').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('ara-butonu').click();
            }
        });

        // Sayfa y√ºklendiƒüinde haberleri getir
        document.addEventListener('DOMContentLoaded', haberleriYukle);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
